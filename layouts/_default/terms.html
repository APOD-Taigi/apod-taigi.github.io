{{- define "main" }}
  <div class="wrap mt post post_inner">
    <h1 class="archive_title">{{ .Title }}</h1>
    <ul class="grid-4 grid-nogap tags">
      {{ range $key, $value := .Data.Terms.ByCount }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
      {{ end }}
    </ul>
  </div>
{{- end }}
